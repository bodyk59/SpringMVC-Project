<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title th:text="${#strings.contains(#httpServletRequest.requestURI, 'edit') ? 'Edit Student' : 'Add Student'}"></title>
</head>
<body>
<div th:replace="navbar"></div>
<div class="row justify-content-center">
    <div class="card mt-2 w-50">
        <div class="card-header"
             th:text="${#strings.contains(#httpServletRequest.requestURI, 'edit') ? 'Edit Student' : 'Add Student'}">
        </div>
        <div class="card-body">
            <form th:action="@{/students/update}" th:object="${user}" method="post" th:id="addStudentForm">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <div class="form-group">
                    <label>Marathons:</label>
                    <select class="form-control" th:field="*{marathons}" th:size="5" multiple="multiple">
                        <option th:each="marathon : ${allMarathons}" th:value="${{marathon}}" th:text="${marathon.title}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" th:field="*{firstName}" th:name="firstName" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" th:field="*{lastName}" th:name="lastName" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" th:field="*{email}" th:name="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" th:field="*{password}" th:name="password" class="form-control" id="password">
                </div>
                <input th:type="hidden" th:field="*{id}">
                <input th:type="hidden" th:field="*{role}" th:name="role" th:value="${T(com.softserve.itacademy.model.User.Role).TRAINEE}">
                <button th:text="${#strings.contains(#httpServletRequest.requestURI, 'edit') ? 'Edit Student' : 'Add Student'}" type="submit" class="btn btn-primary float-right"></button>
                <a class="btn btn-secondary float-right mr-2" th:href="@{/students}">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
